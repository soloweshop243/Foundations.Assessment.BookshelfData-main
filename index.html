    <h1>Rodney's Bookshelf Sorting</h1>
    <h2>My Bookshelf</h2>

    <div id="bookshelf"></div>
    <div id="app">
      <div></div>
    </div>
        
    <div class="controls">
      <label for="search-input">Search:</label>
      <input type="text" id="search-input" placeholder="Title, author, or subject">
      <button id="search-btn">Search</button>
  
      <label for="sort-by">Sort by:</label>
      <select id="sort-by">
        <option value="title">Title</option>
        <option value="author">Author</option>
        <option value="subject">Subject</option>
      </select>
      <button id="sort-direction-btn">&#x2191;</button>
    </div>
  
    <h3>My Favorite Books</h3>
    <ul class="favorite-list"></ul>
    <p>Total Favorites: <span class="favorites-count"></span></p>
    
    <footer></footer>
